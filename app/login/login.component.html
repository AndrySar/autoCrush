<div>
    <div *ngIf="isAuthentication()">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-10">
                <div class="navbar-brand brand-name">
                    <p class="navbar-text"><a>{{getUser()}}</a></p>
                    <p class="navbar-text"><a (click)="logout()">Logout</a></p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!isAuthentication()">
        <form class="form-inline" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail3" name="username"  [(ngModel)]="model.username" #username="ngModel" required placeholder="Enter email" />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group " [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password" />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button><br>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </form>
    </div>


    <!--<div *ngIf="isAuthentication(); else elseBlock"><p>Auth</p>-->
    <!--</div>-->

    <!--<div *ngIf="isAuthentication() == false"><p>No auth</p></div>-->


</div>
